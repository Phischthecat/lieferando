<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/logos/favicon.png"
      type="image/x-icon"
    />
    <title>Quick'n'eat</title>
  </head>
  <body>
    <div class="navbar">
      <img src="./img/logos/mainlogo_transparent.png" alt="logo" />
      <span class="adress">Friedrich-Karl-Str. 11, 12103 Berlin</span>
      <img src="./img/germany.png" alt="german" />
      <img src="./img/gb1.png" alt="english" />
      <div class="burger-menu">
        <span class="burgerBtn"></span>
        <span class="burgerBtn"></span>
        <span class="burgerBtn"></span>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <img src="./img/potatosoup.jpg" alt="food" />
        <img
          src="./img/logos/logo_transparent.png
      "
          alt="restaurant"
        />
        <h1>Berlins Ushi</h1>
        <div class="icons">
          <span>
            <img src="./img/icons/zeitschnell.png" alt="uhr" /> 20-45 min
          </span>
          <span>
            <img src="./img/icons/raketen-mittagessen.png" alt="rakete" />
            Kostenlos
          </span>
          <span>
            <img src="./img/icons/einkaufstasche.png" alt="warenkorb" /> Min.
            9,90 €
          </span>
        </div>
      </div>
    </div>

    <!--
      Impressum Verlinkung für Logos
      Uicons von <a href="https://www.flaticon.com/uicons">Flaticon</a>
    -->
  </body>
</html>
